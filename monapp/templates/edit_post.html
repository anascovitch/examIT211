
{% extends 'base.html' %}
{% block title %} EDITER UN POST {% endblock title %}
    
{% block menu %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <!-- Left links -->
    <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
      <li class="nav-item text-center mx-2 mx-lg-1">
        <a class="nav-link active" aria-current="page" href="{% url 'monapp:profile_view' username=user.username %}">
          <div>
            <i class="fas fa-home fa-lg mb-1"></i>
          </div>
          Voir Profil
        </a>
      </li>
    </ul>
</div>
{% endblock menu %}
{% block main %} 
    
        <h2>Édition du Post : {{ post.titre }}</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Mettre à jour</button>
    </form>
    <br>
    <br>
    <a href="{% url 'monapp:post_detail' post.id %}">Retour au post</a>
    
{% endblock main %}
